<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Recipe Manager</h1>
    </header>
    <main>
        <form id="recipe-form">
            <input type="text" id="recipe-name" placeholder="Recipe Name" required>
            <textarea id="ingredients" placeholder="Ingredients"></textarea>
            <textarea id="cooking-steps" placeholder="Cooking Steps"></textarea>
            <select id="category">
                <option value="">Select Category</option>
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
                <option value="Snack">Snack</option>
            </select>
            <button type="submit">Add Recipe</button>
        </form>
        <input type="text" id="search-bar" placeholder="Search Recipes...">
        <ul id="recipe-list"></ul>
    </main>
    <script src="script.js"></script>
</body>
</html>
